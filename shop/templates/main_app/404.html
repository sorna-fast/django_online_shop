{% extends "main_template.html" %}
{% load static %}

{% block title %}404 - Not Found{% endblock %}

{% block content %}
<div class="error-404-container">
    <div class="error-404-content">
        <div class="error-404-animation">
            <div class="error-404-circle"></div>
            <div class="error-404-number">
                <span>4</span>
                <div class="error-404-planet"></div>
                <span>4</span>
            </div>
        </div>
        
        <h1 class="error-404-title">سیاره گمشده!</h1>
        
        <p class="error-404-text">
            به نظر میرسد در کهکشان وب گم شده‌اید<br>
            نگران نباشید، سفینه ما شما را به خانه برمی‌گرداند
        </p>
        
        <a href="{% url "main:index" %}" class="error-404-btn">
            <svg class="error-404-rocket" viewBox="0 0 24 24">
                <path d="M13 3v10l8-7-8-3zm-1 18v-7.65l8-6.15L12 21z"/>
            </svg>
            پرتاب به خانه
        </a>
    </div>
</div>
{% endblock %}
